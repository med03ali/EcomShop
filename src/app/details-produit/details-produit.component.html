<div class="container mt-5">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div
            *ngFor="let image of product.images; let i = index"
            class="carousel-item"
            [ngClass]="{ 'active': i === 0 }"
          >
            <img [src]="image" class="d-block w-100 img-fluid" alt="{{ product.title }}" />
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p class="text-muted">{{ product.description }}</p>
      <h4>{{ product.price }} $</h4>
      <span [ngStyle]="{ color: getColor() }">{{ getState() }}</span>
      <br/>
      <!-- Add to Cart Button -->
      <a class="btn btn-primary" (click)="addToPanier()">Add To Panier</a>

    </div>
  </div>

  <!-- Additional Information or Specifications -->
  <div class="row mt-4">
    <div class="col">
      <h5>Specifications</h5>
      <p>Some detailed specifications about the product could go here.</p>
    </div>
  </div>
</div>
