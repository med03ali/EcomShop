<div class="auth-container">
  <div class="auth-form">
    <h2>Sign In</h2>

    <form (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required placeholder="Enter your email">
      </div>

      <!-- Password Input -->
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required placeholder="Enter your password">
      </div>

      <!-- Remember Me Checkbox -->
      <div class="form-check mt-3">
        <input type="checkbox" id="rememberMe" class="form-check-input" [(ngModel)]="rememberMe" name="rememberMe">
        <label for="rememberMe" class="form-check-label">Remember Me</label>
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="btn btn-primary btn-block mt-4">Sign In</button>
    </form>

    <!-- Sign Up Link -->
    <p class="mt-3">Don't have an account? <a routerLink="/signup">Sign up here</a>.</p>

    <!-- Forgot Password Link -->
    <p class="mt-2"><a routerLink="/forgot-password">Forgot your password?</a></p>

    <button class="primary" (click)="showLo()">Show Local Storage</button>
  </div>
</div>
